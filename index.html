<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothes Market</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="top">
        <div id="home">
            <span class="material-symbols-outlined">
                home
            </span>
        </div>

        <div id="title">
            <div class="tText"><font id="start">Hot</font></div>
            <div class="tText"><font id="end">clothes</font></div>
        </div>

        <div id="menu">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
    </div>

    <div id="items">
        <div class="item">
            <div id="row">
                <img src="./c1.png">
                <div id="topItems">
                    <p><font>NAVY BLUE</font> JACKET</p>
                    <p>Good quality of navy blue fabric with button. Perfect for cold weather.</p>
                </div>
            </div>
            
            <div id="btn">
                <button>Buy</button>
            </div>
        </div>

        <div class="item">
            <div id="row">
                <img src="./c2.png">
                <div id="topItems">
                    <p><font>MULTICOLOR</font> SHIRT</p>
                    <p>Perfect in party !!</p>
                </div>
            </div>
            
            <div id="btn">
                <button>Buy</button>
            </div>
        </div>

        <div class="item">
            <div id="row">
                <img src="./c3.png">
                <div id="topItems">
                    <p><font>GREY</font> SHOES</p>
                    <p>Good quality. You can walk in multiple place with it</p>
                </div>
            </div>
            
            <div id="btn">
                <button>Buy</button>
            </div>
        </div>

        <div class="item">
            <div id="row">
                <img src="./c4.png">
                <div id="topItems">
                    <p><font>YELLOW</font> T-SHIRT</p>
                    <p>Perfect on the beach. It can goes into water: Waterproof</p>
                </div>
            </div>
            
            <div id="btn">
                <button>Buy</button>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
